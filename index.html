<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Incoming Transmission</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: black;
      color: red;
      font-family: Arial, sans-serif;
    }

    .warning {
      font-size: 3em;
      font-weight: bold;
      animation: flash 1s infinite;
      margin-bottom: 30px;
      text-align: center;
    }

    @keyframes flash {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0; }
    }

    .btn {
      padding: 15px 30px;
      font-size: 1.2em;
      color: white;
      background-color: red;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: darkred;
    }
  </style>
</head>
<body>
  <div class="warning">WARNING: INCOMING TRANSMISSION</div>
  <button class="btn" onclick="beginTransmission()">Begin Transmission</button>

  <script>
    function beginTransmission() {
      window.location.href = "https://youtu.be/_2xrbUif0j8";
    }
  </script>
</body>
</html>
