<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Incoming Transmission</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: red;
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .flash {
      animation: flash 1s infinite;
      font-size: 2rem;
    }

    @keyframes flash {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0; }
    }

    #begin-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1.2rem;
      cursor: pointer;
      background-color: red;
      color: black;
      border: none;
      border-radius: 5px;
    }

    #transmission {
      display: none;
      width: 80vw;
      height: 45vw;
      max-width: 960px;
      max-height: 540px;
      border: none;
      margin-top: 20px;
    }

    #static {
      display: none;
      width: 100vw;
      height: 100vh;
      background: repeating-linear-gradient(
        0deg,
        #000,
        #000 2px,
        #111 3px
      );
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0.5;
      animation: staticAnim 0.1s infinite;
      z-index: 10;
    }

    @keyframes staticAnim {
      0% { background-position: 0 0; }
      100% { background-position: 0 5px; }
    }
  </style>
</head>
