<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Incoming Transmission</title>
  <style>
    body {
      background-color: black;
      color: red;
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
    }
    .flash {
      animation: flash 1s infinite;
    }
    @keyframes flash {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0; }
    }
    iframe {
      display: none;
      width: 80vw;
      height: 45vw;
      max-width: 960px;
      max-height: 540px;
    }
  </style>
</head>
<body>
  <div id="warning" class="flash">WARNING, INCOMING TRANSMISSION</div>
  <iframe 
    id="transmission"
    src=""
    title="Incoming Transmission"
    frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen>
  </iframe>

  <script>
    // How long to show the warning before playing the video (ms)
    const warningDuration = 4000;

    // Your YouTube video link (autoplay enabled)
    const youtubeUrl = "https://youtu.be/_2xrbUif0j8";

    setTimeout(() => {
      document.getElementById('warning').style.display = 'none';
      const frame = document.getElementById('transmission');
      frame.src = youtubeUrl;
      frame.style.display = 'block';
    }, warningDuration);
  </script>
</body>
</html>
